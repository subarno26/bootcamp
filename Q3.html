<!DOCTYPE html>
<html>
<head>
	<title>Area of Circle</title>
</head>
<body>

	<script type="text/javascript">
		var radius = prompt("Enter the radius of circle");

		
			var area = (3.14*radius*radius);

			document.write("The area of the circle is calculated to be: ", area);

	</script>

</body>
</html>
