<!DOCTYPE html>
<html>
<head>
	<title>Palindrome</title>
</head>
<body>

<script type="text/javascript">
var s = prompt("Enter a string");

var reverse_string = s.split('').reverse().join(''); 

if (s==reverse_string) {
	document.write("This is a palindrome !");
}
else{
	document.write("Not a palindrome !");	
}
</script>


</body>
</html>
