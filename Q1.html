<!DOCTYPE html>
<html>
<head>
	<title>Simple Interest</title>
</head>
<body>

	<script type="text/javascript">
		var amt = prompt("Enter amount");
		var interest = prompt("Enter rate");
		var years = prompt("Enter time");

		
			var si = (amt*interest*years)/100;

			document.write("The interest is calculated to be: ", si);

	</script>

</body>
</html>
